<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-App</title>
</head>

<body>
    <div class="weather-container">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-input" class="search-input">
                <input type="submit" value="search" class="search-button">
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-city-app" id="current-city">Paris</h1>
                    <p class="weather-details">
                        <span id="time"> Monday 20.30</span>
                        <span id="description">light rain</span>
                        <br />
                        Humditiy:<strong id="Humditiy-details">66%</strong>,
                        Wind:<strong id="speed-details">3.12km/h</strong>
                    </p>
                </div>
                <div class="weather-app">
                    <div id="weather-icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
                            class="weather-app-icon">
                    </div>
                    <div class="weather-application-temperature" id="temperature">11</div>
                    <div class="weather-unit">Â°C</div>
                </div>
            </div>
        </main>
        <footer>
            This project was coded
            <a href="#" target="_blank">Chioma Jane Agwuncha</a>
            is
            <a href="https://github.com/Jane0056/Weather-App-Project" target="_blank"> open-sourced on GitHub</a> and
            and
            <a href="https://jane-weatherapp.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>


</body>

</html>
